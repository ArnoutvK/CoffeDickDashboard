<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
   <!-- Step 1 - Include the fusioncharts core library -->
   <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
   <!-- Step 2 - Include the fusion theme -->
   <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
  <title>CoffeeDick Dashboard</title>
</head>

<body id="body">
<!-- top bar -->
  <nav class="navbar">
    <ul>
      <li>
        <h1 id="CoffeeDickTitle">Coffee Dick</h1>
      </li>
      <div class="dropdown" style="float:right">
        <button class="dropbtn">
          <i class="fa fa-user-circle"></i>
          John Doe
        </button>
      </div>
    </ul>
  </nav>
   <!-- side bar -->
   <div id="sidebar">
    <div class="sidebar__menu">
      <div class="sidebar__link active_menu_link">
        <i class="fa fa-home"></i>
        <a href="index.html">Home</a>
      </div>
      <div class="sidebar__link">
        <i class="fa fa-users"></i>
        <a href="beverages.html">Beverages</a>
      </div>
      <hr>
      <div class="sidebar__link">
        <i class="fa fa-cog"></i>
        <a href="settings.html">Settings</a>
      </div>
    </div>
  </div>
  <main>
  <!-- MAIN CARDS STARTS HERE -->
  <div class="main__cards">
    <div class="card">
      <i
        class="fa fa-user-o fa-2x text-lightblue"
        aria-hidden="true"
      ></i>
      <div class="card_inner">
        <p class="text-primary-p">Number of Subscribers</p>
        <span class="font-bold text-title">578</span>
      </div>
    </div>

    <div class="card">
      <i class="fa fa-calendar fa-2x text-red" aria-hidden="true"></i>
      <div class="card_inner">
        <p class="text-primary-p">Times of Watching</p>
        <span class="font-bold text-title">2467</span>
      </div>
    </div>

    <div class="card">
      <i
        class="fa fa-video-camera fa-2x text-yellow"
        aria-hidden="true"
      ></i>
      <div class="card_inner">
        <p class="text-primary-p">Number of Videos</p>
        <span class="font-bold text-title">340</span>
      </div>
    </div>

    <div class="card">
      <i
        class="fa fa-thumbs-up fa-2x text-green"
        aria-hidden="true"
      ></i>
      <div class="card_inner">
        <p class="text-primary-p">Number of Likes</p>
        <span class="font-bold text-title">645</span>
      </div>
    </div>
  </div>
  <!-- CHARTS STARTS HERE -->
          <div class="charts">
            <div class="charts__left">
              <div class="charts__left__title">
                <div>
                  <h1>Daily Reports</h1>
                  <p>Cupertino, California, USA</p>
                </div>
                <i class="fa fa-usd" aria-hidden="true"></i>
              </div>
              <div id="apex1"></div>
            </div>

            <div class="charts__right">
              <div class="charts__right__title">
                <div>
                  <h1>Stats Reports</h1>
                  <p>Cupertino, California, USA</p>
                </div>
                <i class="fa fa-usd" aria-hidden="true"></i>
              </div>

              <div class="charts__right__cards">
                <div class="card1">
                  <h1>Income</h1>
                  <p>$75,300</p>
                </div>

                <div class="card2">
                  <h1>Sales</h1>
                  <p>$124,200</p>
                </div>

                <div class="card3">
                  <h1>Users</h1>
                  <p>3900</p>
                </div>

                <div class="card4">
                  <h1>Orders</h1>
                  <p>1881</p>
                </div>
              </div>
            </div>
          </div>
          <!-- CHARTS ENDS HERE -->
        </div>
      </main>
  
  <!--<div id="chart-container">FusionCharts XT will load here!</div>-->
 

<!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="script.js"></script>
</body>

</html>
